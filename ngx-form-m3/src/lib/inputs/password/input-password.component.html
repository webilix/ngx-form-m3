<mat-form-field [appearance]="appearance!">
    <mat-label>{{ input.title || 'کلمه عبور' }}</mat-label>
    @if (formControl.invalid) { <mat-error>{{ formControl.errors | InputErrorPipe : input.type }}</mat-error> }

    <!-- HINT -->
    @if (focused && input.hint) { <mat-hint>{{ input.hint }}</mat-hint> }

    <input
        matInput
        [type]="showPassword ? 'text' : 'password'"
        [name]="input.name"
        [formControl]="formControl"
        [ngStyle]="enStyle"
        [dir]="'ltr'"
        [AutoFocusDirective]="autoFocus === input.name"
        (focus)="focused = true"
        (blur)="focused = false"
    />
    <button mat-icon-button type="button" matSuffix (click)="showPassword = !showPassword" [disabled]="formControl.disabled">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
</mat-form-field>

@switch (input.type) {

<!-- EMAIL -->
@case ('EMAIL') {
<input-email
    [formControl]="formControl"
    [input]="input"
    [appearance]="appearance"
    [enStyle]="enStyle"
    [autoFocus]="autoFocus"
></input-email>
}

<!-- TEXT -->
@case ('TEXT') {
<input-text
    [formControl]="formControl"
    [input]="input"
    [appearance]="appearance"
    [enStyle]="enStyle"
    [autoFocus]="autoFocus"
></input-text>
}

<!-- TEXTAREA -->
@case ('TEXTAREA') {
<input-textarea
    [formControl]="formControl"
    [input]="input"
    [appearance]="appearance"
    [enStyle]="enStyle"
    [autoFocus]="autoFocus"
></input-textarea>
} }

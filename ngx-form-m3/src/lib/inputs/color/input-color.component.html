<mat-form-field [appearance]="input.appearance || config.appearance" [floatLabel]="formControl.value ? 'always' : 'auto'">
    <mat-label>{{ input.title || 'رنگ' }}</mat-label>
    @if (formControl.invalid) { <mat-error>{{ formControl.errors | InputErrorPipe : input.type }}</mat-error> }

    <!-- HINT -->
    @if (input.hint) { <mat-hint>{{ input.hint }}</mat-hint> }

    <!--  SUFFIX -->
    <span matTextSuffix class="ngx-form-m3-input-suffix click" [class.ngx-form-m3-disabled-input]="formControl.disabled">
        <span>&nbsp;</span>
        <mat-icon (click)="formControl.value ? formControl.setValue(null) : colorInput.click(); formControl.markAsTouched()">
            {{ formControl.value ? 'close' : 'palette' }}
        </mat-icon>
    </span>

    <!-- INPUT -->
    <input matInput type="text" [name]="input.name" [formControl]="formControl" [style.display]="'none !important'" />

    <div class="ngx-helper-form-m3-color-input">
        <section>
            <input type="color" (input)="formControl.setValue(colorInput.value)" [value]="formControl.value" #colorInput />
            <div
                class="color"
                [class.ngx-form-m3-disabled-input]="formControl.disabled"
                [style.background-color]="formControl.value || 'transparent'"
                (click)="formControl.disabled ? null : colorInput.click(); formControl.markAsTouched()"
            >
                &nbsp;
            </div>
        </section>

        <div
            class="value ngx-form-m3-en"
            [class.ngx-form-m3-disabled-input]="formControl.disabled"
            (click)="formControl.disabled ? null : colorInput.click(); formControl.markAsTouched()"
        >
            {{ formControl.value || '&nbsp;' }}
        </div>
    </div>

    <!-- DESCRIPTION -->
    @if (input.description) {
    <div
        class="ngx-form-m3-input-description"
        [class.ngx-form-m3-disabled-input]="formControl.disabled"
        [innerHTML]="input.description | MultiLinePipe"
    ></div>
    }
</mat-form-field>

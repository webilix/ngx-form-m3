<mat-form-field [appearance]="appearance!">
    <mat-label>{{ input.title }}</mat-label>
    @if (formControl.invalid) { <mat-error>{{ formControl.errors | InputErrorPipe : input.type }}</mat-error> }

    <!-- HINT -->
    @if (focused && input.hint) { <mat-hint>{{ input.hint }}</mat-hint> }

    <input
        matInput
        type="text"
        [name]="input.name"
        [formControl]="formControl"
        [ngStyle]="input.english ? enStyle : {}"
        [maxLength]="input.maxLength || 524288"
        [dir]="input.english ? 'ltr' : 'rtl'"
        [AutoFocusDirective]="autoFocus === input.name"
        (focus)="focused = true"
        (blur)="focused = false"
    />

    <!-- DESCRIPTION -->
    @if (input.description) {
    <div [ngStyle]="descriptionStyle" [style.opacity]="formControl.disabled ? '0.5' : 1">{{ input.description }}</div>
    }
</mat-form-field>

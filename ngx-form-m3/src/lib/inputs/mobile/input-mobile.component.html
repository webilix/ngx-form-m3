<mat-form-field [appearance]="input.appearance || config.appearance">
    <mat-label>{{ input.title || 'موبایل' }}</mat-label>
    @if (formControl.invalid) { <mat-error>{{ formControl.errors | InputErrorPipe : input.type }}</mat-error> }

    <!-- HINT -->
    @if (focused && input.hint) { <mat-hint>{{ input.hint }}</mat-hint> }

    <!-- ICON & SUFFIX -->
    <span matTextSuffix class="suffix">
        <span [ngClass]="config.enClass">09</span>
        @if (input.showIcon) { <mat-icon>smartphone</mat-icon> }
    </span>

    <input
        matInput
        type="text"
        inputmode="numeric"
        [name]="input.name"
        [formControl]="formControl"
        [ngClass]="config.enClass"
        [dir]="'ltr'"
        [AutoFocusDirective]="config.autoFocus === input.name"
        [mask]="'00-000-0000'"
        [inputTransformFn]="inputTransformFn"
        (focus)="focused = true"
        (blur)="focused = false"
    />

    <!-- DESCRIPTION -->
    @if (input.description) {
    <div
        [ngClass]="config.descriptionClass"
        [style.opacity]="formControl.disabled ? '0.5' : 1"
        [innerHTML]="input.description | MultiLinePipe"
    ></div>
    }
</mat-form-field>
